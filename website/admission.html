  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles/styles.css"/>
  </head>
  <body>
    <div id="wrapper">
      <!-- navigation bar opened -->
      <nav class="navbar">
        <div class="navdiv">
          <div class="logo">
            <a href="#"><img src="_Images/logo.png" alt="" /></a>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="progammes.html">Programmes</a></li>
            <li class="active-page"><a>Admission</a></li>

            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <!--navigation bar closed-->
      <header>
        <!-- Heading of page -->
        <h1></h1>
        <!-- Image slider -->
        <img />
      </header>

      <!--users information input-->
      <section class="admission-section">
        <div class="form-container">
          <h2>Admission Form</h2>
          <form>
            <label>Name:</label>
            <input type="text" placeholder="name" required />

            <label>Surname:</label>
            <input type="text" placeholder="surname" required />

            <label>Email Address:</label>
            <input type="email" placeholder="email" required />

            <label>Password:</label>
            <input type="password" placeholder="password" required />

            <label>ID/Passport:</label>
            <input type="text" placeholder="ID/Passport" required />

            <label>Physical Address:</label>
            <textarea rows="4" placeholder="address" required></textarea>

            <!-- Programmes inthe selection box -->
            <label>Select Programmes:</label>
            <div class="custom-select">
              <div class="selected-tags" id="selectedTags"></div>
              <div class="dropdown-toggle" id="dropdownToggle">
                â–¼ Select Courses
              </div>
              <div class="options" id="options">
                <div data-value="Sewing" data-price="1500">Sewing - R1500</div>
                <div data-value="First Aid" data-price="1500">
                  First Aid - R1500
                </div>
                <div data-value="Landscaping" data-price="1500">
                  Landscaping - R1500
                </div>
                <div data-value="Life Skills" data-price="1500">
                  Life Skills - R1500
                </div>
                <div data-value="Garden Maintenance" data-price="750">
                  Garden Maintenance - R750
                </div>
                <div data-value="Cooking" data-price="750">
                  Cooking - R750
                </div>
                <div data-value="Child Minding" data-price="750">
                  Child Minding - R750
                </div>
              </div>
            </div>

            <!-- Total Fee -->
            <div class="total-fee" id="totalFee">Total Fee: R0</div>

            <button type="submit" class="submit-btn">Submit Application</button>
          </form>
        </div>
      </section>

      <footer>       
          <p>
              <!-- copyright -->
          </p>
      </footer>

      <script src="scripts/script.js"></script>
    </div>
  </body>
</html>
